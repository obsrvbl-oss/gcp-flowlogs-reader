dist: "xenial"
language: "python"

python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"

install:
    - pip install --upgrade setuptools coverage flake8
    - python setup.py develop

script:
    - coverage run --source=gcp_flowlogs_reader setup.py test
    - coverage report --show-missing
    - flake8 .

notifications:
    - email: false
